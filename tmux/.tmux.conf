#
# amazing hooks ;)
#

# below might look crazy but interpolation in tmux is not working consistently
# so the safest bet is always using the if-sheel directive
set_copy_mode_border_style='set -g pane-active-border-style fg=yellow'
set_normal_mode_border_style='set -g pane-active-border-style fg=cyan'
is_current_pane_in_copy_mode="tmux list-panes -F '#{pane_id} #{pane_mode} #{pane_active}' | grep -q 'copy-mode 1$'"
copy_mode_highlight_hook='if-shell $is_current_pane_in_copy_mode $set_copy_mode_border_style $set_normal_mode_border_style'
set-hook window-pane-changed $copy_mode_highlight_hook
set-hook pane-mode-changed $copy_mode_highlight_hook

