### copy-n-pasted begin ###
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# set window split
bind-key v split-window -h
bind-key b split-window

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg green
set-window-option -g window-status-current-bg default
# set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange
# clock
set-window-option -g clock-mode-colour green #green


set -g status-interval 1
set -g status-justify centre # center align window list
set -g status-left-length 30
set -g status-right-length 140
set -g status-left '#[fg=white,dim,bg=default]#(whoami)@#H'
set -g status-right '#[fg=white,dim,bg=default]#(tmux-mem-cpu-load) #(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") %a%l:%M:%S %p %Y-%m-%d#[default]'

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

### copy-n-pasted end ###

##############################
# Global options
##############################
# Enable mouse mode
set -g mouse on

# Reset Prefix
# TODO will need to choose another prefix as I am going to use 60% keyboard
set -g prefix `
unbind C-o
bind-key ` send-prefix

# Reset un-used keys
unbind C-o

# Custom bindings
bind-key K send-keys -R \; clear-history

# 0 is too far away
set -g base-index 1
set -g pane-base-index 1

# replace split key bindings and make them start with current path
bind-key | split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"
bind-key c new-window -c '#{pane_current_path}'


#
# COPY AND PASTE
#

# Use vim keybindings in copy mode
setw -g mode-keys vi
set -g status-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'r' rectangle-toggle
bind-key -t vi-copy 'y' copy-pipe 'xclip -in -selection clipboard'

# Act like Vim
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# colors
set -g default-terminal "tmux-256color"
setw -g mode-bg black
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# make sure mouse selection color is correct
setw -g mode-fg colour3
setw -g mode-bg colour0

# basic settings
setw -g xterm-keys on # for vim
setw -g mode-keys vi # vi key
setw -g monitor-activity on

# # Automatically set window title
setw -g automatic-rename


# scrollback buffer size increase
set -g history-limit 9999

# C-b C-b will swap to last used window
bind-key C-b last-window

# Allows for faster key repetition
set -s escape-time 0

# Mitigate the paste issue with gnome-terminal
set -s set-clipboard off

# Change cursor in vim to distinguish between insert and command mode
# Use in conjunciton with tmux-cursors.vim
set -g terminal-overrides '*88col*:colors=88,*256col*:colors=256,xterm*:XT:Ms=\E]52;%p1%s;%p2%s\007:Cc=\E]12;%p1%s\007:Cr=\E]112\007:Cs=\E]50;CursorShape=%?%p1%{3}%<%t%{0}%e%p1%{2}%-%;%d\007'

# use C-b v to paste the tmux buffer
bind v paste-buffer

# for true color support
set-option -ga terminal-overrides ",xterm-256color:Tc"

